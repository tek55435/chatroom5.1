server {
  listen       8080;
  server_name  localhost;

  root   /usr/share/nginx/html;
  index  index.html;

  location / {
    try_files $uri $uri/ /index.html;
  }

  # Pass through api requests (allow CORS handled by server)
  location /api/ {
    proxy_pass http://127.0.0.1; # not used in Cloud Run; kept as placeholder
  }

  error_page   500 502 503 504  /50x.html;
  location = /50x.html {
    root   /usr/share/nginx/html;
  }
}
